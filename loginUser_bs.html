<!DOCTYPE html>
<html lang="en">
  
<head>
	<title>Fresh and Honest booking system</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="3rdparty/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="3rdparty/css/bootstrap-theme.min.css">
	<script type="text/javascript" language="javascript" src="app/login.js"></script>
</head>

<body>
	<div class="container">
		<img class="pull-right img-responsive img-rectangle" src="images/Fresh%20and%20Honest.gif">

		<div class="page-header">
		  <h1>Logon to Fresh &amp; Honest <small>Be safe</small></h1>
		  <p>Logon to the Fresh and Honest booking system to book your flight.</p>
		  
		</div>

		
		<div class="panel panel-default">
		  <div class="panel-heading">
		  	<img src="images/fltitin.gif" class="pull-left img-responsive" />
		    <h3 class="panel-title">F&H Club member Logon</h3>
		  </div>

		  <div class="panel-body">

			<form name="logonform" class="form-horizontal" role="form" onsubmit="return validate()" action="availabilityQuery_bs.html" method="post" id="logonform">

			  <div class="form-group">
			    <label for="username" class="col-sm-2 control-label">Fresh & Honest Club number:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="username" placeholder="Enter a valid club number">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="password" class="col-sm-2 control-label">Password:</label>
			    <div class="col-sm-10">
			      <input type="password" class="form-control" id="password" placeholder="Enter a valid password">
				</div>
			  </div>
			  
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-primary" name="submit">Continue</button>
			      <a class="btn btn-default" href="about:blank" role="button">Cancel</a>
			      <a class="btn button-link" href="loginUser_bs.html" role="button">Reset</a>
			    </div>
			  </div>

			</form>

		  </div>

		</div>

	</div>


	<script type="text/javascript" language="javascript"  src="3rdparty/scripts/bootstrap.min.js"></script>
</body>

</html>
